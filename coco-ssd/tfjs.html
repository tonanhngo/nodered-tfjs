<script type="text/html" data-template-name="tensorflowPredict">
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-globe"></i> Model URL</label>
        <input type="text" id="node-input-model" placeholder="e.g. file:///mymodel.json">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="tensorflowPredict">
    <p>A tensorflowjs node to run predict against models.</p>
    <p>Defaults to an online Imagenet model (internet access required), but can be pointed to a local 
    tfjs model file, such as one converted from 
    <a href="https://www.tensorflow.org/js/tutorials/conversion/import_keras" target="_new">Keras</a>.</p>   
</script>

<script type="text/javascript">
    RED.nodes.registerType('tensorflowPredict', {
        category: 'analysis-function',
        defaults: {
            name: { value: "" },
            model: { value: "https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json" }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "tf predict",
        color: "#EF9730",
        icon: "tfjs.png",
        label: function() {
            return this.name || "tf predict";
        }
    });
</script>



<script type="text/html" data-template-name="tensorflowCoco">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="tensorflowCoco">
   <p>A tensorflowjs node to run CoCo simple object recognition.</p>
   <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">buffer | string</span></dt>
        <dd>A binary buffer of a jpeg image, or string of a filename to load.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">    
        <dt>payload <span class="property-type">array</span></dt>
        <dd>an array of detected objects, containing :
        <ul><li><code>bbox</code> array, [x,y,width,height]</li>
            <li><code>class</code> string, detected object class</li>
            <li><code>score</code> number, 0 -> 1.</li>
        </ul></dd>
        <dt>classes <span class="property-type">object</span></dt>
        <dd>an object with each class and their counts, e.g. <code>{cat:1,dog:2}</code>.</dd>
        <dt>shape <span class="property-type">array[3]</span></dt>
        <dd>dimensions of the input image, [x,y,depth].</dd>
    </dl>  
</script>

<script type="text/javascript">
    RED.nodes.registerType('tensorflowCoco', {
        category: 'analysis-function',
        defaults: {
            name: { value: "" },
            model: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "tf coco ssd",
        color: "#EF9730",
        icon: "tfjs.png",
        label: function() {
            return this.name || "tf coco ssd";
        }
    });
</script>
