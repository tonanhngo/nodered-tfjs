<script type="text/html" data-template-name="tensorflowPredict">
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-globe"></i> Model URL</label>
        <input type="text" id="node-input-model" placeholder="e.g. file:///mymodel.json">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="tensorflowPredict">
   <p>A tensorflowjs node to run predict against models.</p>
   <p>Defaults to an online Imagenet model (internet access required), but can be pointed to a local 
        tfjs model file, such as one converted from 
        <a href="https://www.tensorflow.org/js/tutorials/conversion/import_keras" target="_new">Keras</a>.</p?
</script>

<script type="text/javascript">
    RED.nodes.registerType('tensorflowPredict', {
        category: 'analysis-function',
        defaults: {
            name: { value: "" },
            model: { value: "https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json" }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: "tf predict",
        color: "#EF9730",
        icon: "tfjs.png",
        label: function() {
            return this.name || "tf predict";
        }
    });
</script>
